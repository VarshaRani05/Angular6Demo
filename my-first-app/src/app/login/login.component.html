<h2 style="text-align:center">{{formHeading}}</h2>
<div class="row custom-row" style="margin:3% 10%">
    <div class= "col-sm-12 custom-container jumbotron">
<form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
    <fieldset >
    <legend>Login</legend>
  <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" formControlName = "email"  id="inputEmail" class="form-control" placeholder="email" value="">   
      <!-- Email error block -->
    <div *ngIf="email.invalid && email.touched"  class="col-sm-12 text-danger">
        <div *ngIf = "email.errors?.required">
            Email field can't be blank
        </div>
        <div *ngIf = "email.errors?.pattern">
            The email id doesn't seem right
        </div>
    </div>
 </div> 
 <!--- Password Block -->
 <!-- <div formGroup="passwordmatch"> -->
 <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName = "password" id="inputPassword" class="form-control" placeholder="Password" minlength="6">    
    
    <div *ngIf="password.invalid && password.touched"  class="col-sm-12 text-danger">
        <div *ngIf = "password.errors?.required">
            Password field can't be blank
        </div>
        <div *ngIf = "password.errors?.pattern">
            min-length of password must be 6 charactores. 
        </div>
    </div>
</div>
      <div class="form-group">
          <button type="reset" class="btn btn-default">Cancel</button>
          <button type="submit" [disabled] = "!loginForm.valid" class="btn btn-primary">login</button>
      </div>
    </fieldset>
  </form> 
    </div>
</div>
